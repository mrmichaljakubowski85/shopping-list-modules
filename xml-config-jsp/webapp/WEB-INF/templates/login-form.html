<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>

<div class="container">

    <h3>Sign In</h3>
    <hr>


    <form action="#" th:action="@{/authenticateTheUser}" method="POST">

        <div th:if="${param.error != null || param.logout != null}" class="form-group">

            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>

            <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>

        </div>

        <div class="form-group">

            <label for="inputEmail">Username</label>

            <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Username" autofocus>

        </div>

        <div class="form-group">

            <label for="inputPassword">Password</label>

            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>

        <div class="form-group">

            <button type="submit" class="btn btn-primary">Login</button>

        </div>

    </form>

    <div>
        <a th:href="@{/register/form}" class="btn btn-primary" role="button">Register New User</a>
    </div>


</div>

</body>
</html>
